<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar dos campos con el mismo contenido</title>
</head>

<body>
    <script>
        
        function validarCampos(form) {
            // El formulario se ha pasado como parámetro
            if (form.campo2.value == form.campo1.value) {
                alert("La contraseña sí coincide.");
                form.submit();
            } else {
                alert("La contraseña no coincide.");
                form.campo2.value = "";
                form.campo2.focus();
                return true;
            }
        }

        function validarCampos2() {
            // Forma 1: para obtener el formulario
            //const form = document.getElementsByTagName('form')[0]; //el primer elemento form del formulario (sé que solo hay uno)

            // Forma 2: para obtener el formulario
            const form = document.formulario6;

            if (form.campo1.value == "" )
                alert("El primer capos está vacío");
            else if (form.campo2.value.length == 0)
                alert("El segundo capos está vacío");
            else if (form.campo2.value == form.campo1.value) {
                alert("La contraseña sí coincide.");
                form.submit();
            } else {
                alert("La contraseña no coincide.");
                form.campo2.value = "";
                form.campo2.focus();
                return true;
            }
        }
        
    </script>

    <form name="formulario6" method="POST" action="miPagina.htm" target="_blank">
        <p>
            <label>Contraseña:<input type="password" name="campo1"/></label>
        </p>
        <p>
            <!-- no funciona click texto por tener el atributo for?????-->
            <!--<label for="campo2">Repite la contraseña: <input type="password" name="campo2"/></label>-->

            <label>Repite la contraseña: <input type="password" name="campo2"/></label>
        </p>
        <p>
            <input type="button" value="Registrarse - Primera Forma" onClick="validarCampos(this.form)">
            <input type="button" value="Registrarse - Segunda Forma " onClick="validarCampos2()">
        </p>
    </form>


</body>

</html>
