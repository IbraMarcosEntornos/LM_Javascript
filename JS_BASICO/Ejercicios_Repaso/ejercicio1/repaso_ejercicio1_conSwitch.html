<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - REPASO - Con switch cas</title>
</head>

<body>
    <script>
        const userName = prompt("Quién está ahí?", "");

        switch (userName) {
            case 'Admin':
                const pass = prompt("¿Contraseña?", "");

                if (pass === "TheMaster") {
                    alert("Bienvenido!");
                } else if (pass === "" || pass === null) {
                    alert("Cancelado.");
                } else {
                    alert("Contraseña incorrecta");
                }
                break;

            case '':
                alert('Cancelado');
                break;
            case null:
                alert('Cancelado');
            default:
                alert('No te conozco');
                break;
        }
    </script>
</body>

</html>
